<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {{user}}
    <h1>Login</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="username">帳號</label>
        <input type="text" placeholder="帳號" name="username" id="username" value="{{username}}"><br>
        <label for="password">密碼</label>
        <input type="password" placeholder="密碼" name="password" id="password"><br>
        <p>
            <input type="submit" value="登入" name="login">
            <input type="submit" value="註冊" name="register">
            <button type="reset">清除</button>

        </p>
    </form>
    <div style="color: red;">{{message}}</div>
</body>

</html>
